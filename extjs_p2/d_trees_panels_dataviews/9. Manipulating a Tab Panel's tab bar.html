        <script type="text/javascript">
            Ext.onReady(function(){
            
                /**
                 * Step 1 - Create a simple Tab Panel with 3 Tabs
                 */
				var tabPanel = Ext.create('Ext.tab.Panel', {
				    width: 500,
				    height: 200,
				    style: 'margin: 50px', // move panel off browser’s edge
				    renderTo: Ext.getBody(),
				    items: [{
				        title: 'Tab One',
						html: 'This is Tab One'
				    }, {
				        title: 'Tab Two - has a very, very long and silly title',
						html: 'This is Tab Two'
				    }, {
				        title: 'Tab Three',
						html: 'This is Tab Three'
				    }]
				});
				
				/**
				 * Step 2 - Give Tab One an icon
				 */
				var tabPanelIcon = Ext.create('Ext.tab.Panel', {
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody(),
					tbar: [{
						text: 'Switch Icon',
						handler: function(){
							tabPanelIcon.items.get(0).tab.setIconCls('icon-tick');
						}
					}],
                    items: [{
                        title: 'Tab One',
						tabConfig: {
						    cls: 'x-btn-text-icon',
							iconCls: 'icon-refresh'
						},
						html: 'This is Tab One'
                    }, {
                        title: 'Tab Two - has a very, very long and silly title',
						html: 'This is Tab Two'
                    }, {
                        title: 'Tab Three',
						html: 'This is Tab Three'
                    }]
                });
				
				/**
				 * Step 3 - Specify the Minimum, Maximum for all Tabs and the Specific Width of a Tab Three
				 */
				var tabPanelWidths = Ext.create('Ext.tab.Panel', {
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody(),
					minTabWidth: 100,
					maxTabWidth: 200,
                    items: [{
                        title: 'Tab One',
						html: 'This is Tab One'
                    }, {
                        title: 'Tab Two - has a very, very long and silly title',
						html: 'This is Tab Two'
                    }, {
                        title: 'Tab Three',
						tabConfig: {
							width: 150
						},
						html: 'This is Tab Three'
                    }]
                });
				
				
				/**
				 * Step 4 - Move the Tab Bar to the bottom of the Panel
				 */
				var tabPanelBottom = Ext.create('Ext.tab.Panel', {
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody(),
					minTabWidth: 100,
					maxTabWidth: 200,
					tabPosition: 'bottom',
                    items: [{
                        title: 'Tab One',
						html: 'This is Tab One'
                    }, {
                        title: 'Tab Two - has a very, very long and silly title',
						html: 'This is Tab Two'
                    }, {
                        title: 'Tab Three',
						tabConfig: {
							width: 150
						},
						html: 'This is Tab Three'
                    }]
                });	
				
				
				/**
				 * Step 5 - Hide Tab Two by default then show it by clicking a button
				 */
				var tabPanelVisibility = Ext.create('Ext.tab.Panel', {
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody(),
					minTabWidth: 100,
					maxTabWidth: 200,
					tabPosition: 'bottom',
					tbar: [{
						text: 'Toggle Tab Two',
						handler: function(){
							var tab = tabPanelVisibility.items.get(1).tab;
							
							tab.setVisible(!tab.isVisible());
						}
					}],
                    items: [{
                        title: 'Tab One',
						html: 'This is Tab One'
                    }, {
                        title: 'Tab Two - has a very, very long and silly title',
						hidden: true,
						html: 'This is Tab Two'
                    }, {
                        title: 'Tab Three',
						tabConfig: {
							width: 150
						},
						html: 'This is Tab Three'
                    }]
                });		





                
            });
