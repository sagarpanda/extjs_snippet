<html>
<head>
<title id="page-title">4. Using a Tree as a menu to load another
	panel</title>
<!-- Library Files -->
<link rel="stylesheet" type="text/css"
	href="extjs/resources/css/ext-all.css">
<script type="text/javascript" src="extjs/ext-all-debug.js">
	
</script>
<script type="text/javascript">
	Ext.onReady(function() {


	var store = Ext.create('Ext.data.TreeStore', {
			root : {
				expanded : true,
				children : [ {
					text : "Menu Item A",
					leaf : true
				}, {
					text : "Menu Item B",
					leaf : true
				}, {
					text : "Menu Item C",
					leaf : true
				}, {
					text : "Menu Item D",
					leaf : true
				} ]
			}
		});

		var westPanel = Ext.create('Ext.tree.Panel', {
			title : 'Application Menu',
			region : 'west',
			margins : '0 5 0 0',
			width : 200,
			store : store,
			rootVisible : false,
			listeners : {
				itemclick : function(tree, record, item, index, e, options) {

					var nodeText = record.data.text;

					var tabPanel = viewport.items.get(1);
					var tabBar = tabPanel.getTabBar();

					for ( var i = 0; i < tabBar.items.length; i++) {
						if (tabBar.items.get(i).getText() === nodeText) {
							var tabIndex = i;
						}
					}

					if (Ext.isEmpty(tabIndex)) {
						tabPanel.add({
							title : record.data.text,
							bodyPadding : 10,
							html : record.data.text
						});

						tabIndex = tabPanel.items.length - 1;
					}

					tabPanel.setActiveTab(tabIndex);
				}
			}
		});

		var viewport = Ext.create('Ext.container.Viewport', {
			layout : 'border',
			items : [ westPanel, {
				xtype : 'tabpanel',
				region : 'center'
			} ]
		});

	});
</script>
</head>
<body>
</body>
</html>
