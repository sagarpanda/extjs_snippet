<html>
<head>
<title id="page-title">3. Dragging and Dropping nodes within a
	Tree</title>
<!-- Library Files -->
<link rel="stylesheet" type="text/css"
	href="extjs/resources/css/ext-all.css">
<script type="text/javascript" src="extjs/ext-all-debug.js">
	
</script>
<script type="text/javascript">
	Ext.onReady(function() {
		var storeForTreeA = Ext.create('Ext.data.TreeStore', {
			root : {
				expanded : true,
				children : [ {
					text : "Item 1",
					leaf : true
				}, {
					text : "Item 2",
					leaf : true
				}, {
					text : "Item 3",
					leaf : true
				}, {
					text : "Item 4",
					leaf : true
				} ]
			}
		});

		var treeA = Ext.create('Ext.tree.Panel', {
			title : 'Tree One (drag from here)',
			store : storeForTreeA,
			width : 500,
			height : 200,
			viewConfig : {
				plugins : {
					ptype : 'treeviewdragdrop'
				}
			},
			renderTo : Ext.getBody(),
			style : 'margin: 50px' // move panel off browser’s edge
		});

		var storeForTreeB = Ext.create('Ext.data.TreeStore', {
			root : {
				expanded : true,
				children : [ {
					text : "Item 5",
					leaf : true
				} ]
			}
		});

		var treeB = Ext.create('Ext.tree.Panel', {
			title : 'Tree Two (drop here)',
			width : 500,
			height : 200,
			store : storeForTreeB,
			viewConfig : {
				plugins : {
					ptype : 'treeviewdragdrop',
					enableDrop : true,
					enableDrag : false,
					allowContainerDrop : true
				}
			},
			renderTo : Ext.getBody(),
			style : 'margin: 50px' // move panel off browser’s edge
		});
	});
</script>
</head>
<body>
</body>
</html>
