<html>
    <head>
        <title id="page-title">5. Positioning Panel Headers</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
        <script type="text/javascript" src="extjs/ext-all-debug.js">
        </script>
        <script type="text/javascript">
            Ext.onReady(function(){
            
                /**
                 * Step 1
                 */
                Ext.create('Ext.panel.Panel', {
                    title: 'Panel Header - Top (Default)',
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                /**
                 * Step 2
                 */
                Ext.create('Ext.panel.Panel', {
                    title: 'Panel Header - Left',
                    headerPosition: 'left',
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                /**
                 * Step 3
                 */
                Ext.create('Ext.panel.Panel', {
                    title: 'Panel Header - Right',
                    headerPosition: 'right',
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                /**
                 * Step 4
                 */
                Ext.create('Ext.panel.Panel', {
                    title: 'Panel Header - Bottom',
                    headerPosition: 'bottom',
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                
            });
        </script>
    </head>
    <body>
    </body>
</html>
