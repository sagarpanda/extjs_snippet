<html>
    <head>
        <title>Setting up available date ranges in Date Pickers</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="extjs4.1/resources/css/ext-all.css">
        <script type="text/javascript" src="extjs4.1/ext-all-debug.js">
        </script>
        <script type="text/javascript">
            Ext.onReady(function(){
            
                /**
                 * Step 1 - Create a simple Date field
                 */
                Ext.create('Ext.form.field.Date', {
                    fieldLabel: 'Pick a Date',
                    
                    renderTo: Ext.getBody()
                });
                
                /**
                 * Step 2 - Define a minDate and maxDate
                 */
                Ext.create('Ext.form.field.Date', {
                    fieldLabel: 'Pick a Date',

                    value: new Date(2011, 7, 8),
                    
                    minValue: new Date(2011, 7, 5),
                    maxValue: new Date(2011, 7, 17),
                    
                    renderTo: Ext.getBody()
                });
                
                
                /**
                 * There's More... - Disabling Specific Dates
                 */
                Ext.create('Ext.form.field.Date', {
                    fieldLabel: 'Pick a Date',
                    
                    format: 'd/m/Y',
                    disabledDates: ['08/08/2011', '10/08/2011', '12/08/2011'],
                    
                    renderTo: Ext.getBody()
                });
                
                /**
                 * There's More... - Disabling Specific Days
                 */
                Ext.create('Ext.form.field.Date', {
                    fieldLabel: 'Pick a Date',
                    
                    disabledDays: [1, 3, 5],
                    
                    renderTo: Ext.getBody()
                });
                
                /**
                 * There's More... - Advanced Date Disabling with Regular Expressions
                 */
                // disable first of every month
                Ext.create('Ext.form.field.Date', {
                    fieldLabel: 'Pick a Date',
                    
                    format: 'd/m/Y',
                    disabledDates: ['^01'],
                    
                    renderTo: Ext.getBody()
                });
                
                // disable August and September every year
                Ext.create('Ext.form.field.Date', {
                    fieldLabel: 'Pick a Date',
                    
                    format: 'd/m/Y',
                    disabledDates: ['../08/..', '../09/..'],
                    
                    renderTo: Ext.getBody()
                });
                
                // disable all dates between 10 and 19
                Ext.create('Ext.form.field.Date', {
                    fieldLabel: 'Pick a Date',
                    
                    format: 'd/m/Y',
                    disabledDates: ['^1.'],
                    
                    renderTo: Ext.getBody()
                });
                
                
                
                
            });
        </script>
    </head>
    <body>
    </body>
</html>
