<html>
    <head>
        <title id="page-title">1. Expand Components to fill their parent using Fit Layout</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
        <script type="text/javascript" src="extjs/ext-all-debug.js">
        </script>
        <script type="text/javascript">
            Ext.onReady(function(){
            
                /**
                 * Step 1
                 */
                Ext.create('Ext.panel.Panel', {
                    title: 'Fit Layout',
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                /**
                 * Step 2
                 */
                Ext.create('Ext.panel.Panel', {
                    title: 'Fit Layout',
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    items: {
                        title: 'Inner Panel',
                        html: 'Panel content',
                        bodyPadding: 10,
                        border: true
                    },
                    renderTo: Ext.getBody()
                });
                
                /**
                 * Step 3
                 */
                Ext.create('Ext.panel.Panel', {
                    title: 'Fit Layout',
                    width: 500,
                    height: 200,
                    style: 'margin: 50px', // move panel off browser’s edge
                    layout: 'fit',
                    items: {
                        title: 'Inner Panel',
                        html: 'Panel content',
                        bodyPadding: 10,
                        border: true
                    },
                    renderTo: Ext.getBody()
                });
            });
        </script>
    </head>
    <body>
    </body>
</html>
