        <script type="text/javascript">
            Ext.onReady(function(){
            
            	/**
            	 * Step 1 - Create an Ext.draw.Component instance that will render to the body
            	 */
            	
				var rectangle = Ext.create('Ext.draw.Sprite', {
					type: 'rect',
					x: 150,
					y: 150,
					width: 100,
					height: 30,
					fill: '#060429'
				});
				            	 
				var shape = Ext.create('Ext.draw.Component', {
					renderTo: Ext.getBody(),
					width: 1000,
					height: 500,
					viewBox: false,
					
					items: [rectangle]
				});
				
								
				rectangle.setAttributes({
					scale: {
						x: 3,
						y: 3
					}
				}, true);
								
				rectangle.setAttributes({
					rotate: {
						degrees: 30
					},
					fill: '#3B5323'
				}, true);
								
				rectangle.setAttributes({
					translate: {
						x: 200,
						y: 50
					}
				}, true);
								
				rectangle.animate({
					to: {
						fill: '#FF0000'
					},
					duration: 2000,
					callback: function(){
						rectangle.setAttributes({
							rotate: {
								degrees: 60
							}
						}, true);
					}
				}, true);
