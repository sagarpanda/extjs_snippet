<html>
    <head>
        <title>Attaching events to chart components</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
        <script type="text/javascript" src="extjs/ext-all-debug.js">
        </script>
        <script type="text/javascript">
            Ext.onReady(function(){
            
                /**
                 * Step 1: Create a Chart Model
                 */
                Ext.define('Chart', {
                    extend: 'Ext.data.Model',
                    fields: [{
                        name: 'name',
                        type: 'string'
                    }, {
                        name: 'value',
                        type: 'int'
                    }]
                });
                
                /**
                 * Step 2 - Create a store with an AJAX proxy
                 */
                var store = Ext.create('Ext.data.Store', {
                    model: 'Chart',
                    proxy: {
                        type: 'ajax',
                        url: 'BarChart.json',
                        reader: {
                            type: 'json',
                            root: 'data'
                        }
                    },
                    autoLoad: true
                });
                
                /**
                 * Attaching Events to a Chart
                 */
                var ChartBar = Ext.create('Ext.chart.Chart', {
                    width: 600,
                    height: 400,
                    animate: true,
                    store: store,
                    axes: [{
                        type: 'Numeric',
                        position: 'bottom',
                        fields: ['value'],
                        title: 'Value'
                    }, {
                        type: 'Category',
                        position: 'left',
                        fields: ['name'],
                        title: 'Name'
                    }],
                    series: [{
                        type: 'bar',
                        axis: 'bottom',
                        xField: 'name',
                        yField: 'value',
                        listeners: {
                            itemmouseup: function(item){
                                console.log('Column Value: ' + item.value[1] + ', Column Name: ' + item.value[0]);
                            }
                        }
                    }],
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                var ChartLine = Ext.create('Ext.chart.Chart', {
                    width: 600,
                    height: 400,
                    animate: true,
                    store: store,
                    axes: [{
                        type: 'Numeric',
                        position: 'left',
                        fields: ['value'],
                        title: 'Value'
                    }, {
                        type: 'Category',
                        position: 'bottom',
                        fields: ['name'],
                        title: 'Name'
                    }],
                    series: [{
                        type: 'line',
                        axis: 'left',
                        xField: 'name',
                        yField: 'value',
                        listeners: {
                            itemmousedown: function(item){
                                console.log('Mouse Pressed');
                            },
                            itemmouseup: function(item){
                                console.log('Mouse Up');
                            },
                            itemmouseout: function(item){
                                console.log('Mouse Out');
                            },
                            itemmouseover: function(item){
                                console.log('Mouse Over');
                            }
                        }
                    }],
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
            });
        </script>
    </head>
    <body>
    </body>
</html>
