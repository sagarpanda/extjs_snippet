                /**
            	 * Step 3 - Define a radial gradient for the Map Pin's head and apply it as the 'fill' of the Head Circle sprite
            	 */
            	var mapPin = Ext.create('Ext.draw.Component', {
                	renderTo: Ext.getBody(),
                	width: 250,
                	height: 250,
                	viewBox: false,
                	
                	gradients: [{
					    id: 'pin-gradient',
					    type: 'linear',
					    angle: -7,
					    stops: {
					        0: {
					            color: '#eee'
					        },
					        100: {
					            color: '#999'
					        }
					    }
					}, {
					    id: 'head-gradient',
					    type: 'radial',
					    centerX: '25%',
					    centerY: '25%',
					    focalX: '60%',
					    focalY: '60%',
					    radius: 4,
					    stops: {
					        0: {
					            color: '#9F80FF'
					        },
					        25: {
					            color: '#2D00B3'
					        },
					        100: {
					            color: '#2D00B3'
					        }
					    }
					}],
                	
                	items: [{
                		type: 'rect',
                		x: 52,
                		y: 58,
                		width: 3,
                		height: 30,
                		fill: 'url(#pin-gradient)',
                		rotate: {
                			degrees: -7
                		}
                	}, {
                		type: 'circle',
                		x: 50,
                		y: 50,

                	}]
