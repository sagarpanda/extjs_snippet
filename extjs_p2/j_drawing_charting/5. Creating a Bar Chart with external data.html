<html>
    <head>
        <title>Creating a Bar Chart with external data</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
        <script type="text/javascript" src="extjs/ext-all-debug.js">
        </script>
        <script type="text/javascript">
            Ext.onReady(function(){
            
                /**
                 * Step 1: Create a Chart Model
                 */
                Ext.define('Chart', {
                    extend: 'Ext.data.Model',
                    fields: [{
                        name: 'name',
                        type: 'string'
                    }, {
                        name: 'value',
                        type: 'int'
                    }]
                });
                
                /**
                 * Step 2 - Create a store with an AJAX proxy
                 */
                var store = Ext.create('Ext.data.Store', {
                    model: 'Chart',
                    proxy: {
                        type: 'ajax',
                        url: 'BarChart.json',
                        reader: {
                            type: 'json',
                            root: 'data'
                        }
                    },
                    autoLoad: true
                });
                
                /**
                 * Create a Panel with a bar chart
                 */
                var Panel = Ext.create('Ext.Panel', {
                    width: 600,
                    height: 400,
                    title: 'Bar Chart from External Data',
                    layout: 'fit',
                    items: {
                        xtype: 'chart',
                        animate: true,
                        store: store,
                        axes: [{
                            type: 'Numeric',
                            position: 'bottom',
                            fields: ['value'],
                            title: 'Value',
                            minimum: 0,
                            maximum: 35,
                            decimals: 0
                        }, {
                            type: 'Category',
                            position: 'left',
                            fields: ['name'],
                            title: 'Name'
                        }],
                        series: [{
                            type: 'bar',
                            axis: 'bottom',
                            xField: 'name',
                            yField: ['value']
                        }]
                    },
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                
            });
        </script>
    </head>
    <body>
    </body>
</html>
