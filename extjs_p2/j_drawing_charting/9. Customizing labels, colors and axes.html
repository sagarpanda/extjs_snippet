<html>
    <head>
        <title>Customizing labels, colors and axes</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css">
        <script type="text/javascript" src="extjs/ext-all-debug.js">
        </script>
        <script type="text/javascript">
            Ext.onReady(function(){
                /**
                 * Step 1: Create a Chart Model
                 */
                Ext.define('Chart', {
                    extend: 'Ext.data.Model',
                    fields: [{
                        name: 'name',
                        type: 'string'
                    }, {
                        name: 'value',
                        type: 'int'
                    }]
                });
                
                /**
                 * Step 2 - Create a store with an AJAX proxy
                 */
                var store = Ext.create('Ext.data.Store', {
                    model: 'Chart',
                    proxy: {
                        type: 'ajax',
                        url: 'BarChart.json',
                        reader: {
                            type: 'json',
                            root: 'data'
                        }
                    },
                    autoLoad: true
                });
                
                
                /**
                 * Bringing it all together
                 */
                var chart = Ext.create('Ext.chart.Chart', {
                    width: 600,
                    height: 400,
                    animate: true,
                    store: store,
                    theme: 'Red',
                    background: {
                        gradient: {
                            angle: 30,
                            stops: {
                                0: {
                                    color: '#FFFFFF'
                                },
                                100: {
                                    color: '#FFDBDB'
                                }
                            }
                        }
                    },
                    axes: [{
                        type: 'Numeric',
                        position: 'bottom',
                        fields: ['value'],
                        title: 'Value',
                        minimum: 1,
                        maximum: 35,
                        decimals: 0,
                        majorTickSteps: 10,
                        minorTickSteps: 5,
                        grid: {
                            'stroke-width': 2
                        }
                    }, {
                        type: 'Category',
                        position: 'left',
                        fields: ['name'],
                        title: 'Name',
                        label: {
                            rotate: {
                                degrees: 315
                            }
                        }
                    }],
                    series: [{
                        type: 'bar',
                        axis: 'bottom',
                        xField: 'name',
                        yField: 'value',
                        label: {
                            field: 'value',
                            display: 'insideStart',
                            orientation: 'horizontal',
                            color: '#333'
                        }
                    }],
                    style: 'margin: 50px',
                    renderTo: Ext.getBody()
                });
                
                
                /**
                 * Seperate Charts:
                 */
                /**
                 *
                 */
                var CustomLabels = Ext.create('Ext.chart.Chart', {
                    width: 600,
                    height: 400,
                    animate: true,
                    store: store,
                    axes: [{
                        type: 'Numeric',
                        position: 'bottom',
                        fields: ['value'],
                        title: 'Value',
                        minimum: 0,
                        maximum: 35,
                        decimals: 0,
                        grid: {
                            'stroke-width': 2
                        }
                    }, {
                        type: 'Category',
                        position: 'left',
                        fields: ['name'],
                        title: 'Name',
                        label: {
                            rotate: {
                                degrees: 315
                            }
                        }
                    }],
                    series: [{
                        type: 'bar',
                        axis: 'bottom',
                        xField: 'name',
                        yField: 'value',
                        label: {
                            field: 'value',
                            display: 'insideStart',
                            orientation: 'horizontal',
                            color: '#333'
                        }
                    }],
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                
                
                /**
                 *
                 */
                var CustomColors = Ext.create('Ext.chart.Chart', {
                    width: 600,
                    height: 400,
                    animate: true,
                    store: store,
                    theme: 'Red',
                    background: {
                        gradient: {
                            angle: 30,
                            stops: {
                                0: {
                                    color: '#FFFFFF'
                                },
                                100: {
                                    color: '#FFDBDB'
                                }
                            }
                        }
                    },
                    axes: [{
                        type: 'Numeric',
                        position: 'bottom',
                        fields: ['value'],
                        title: 'Value',
                        minimum: 0,
                        maximum: 35,
                        decimals: 0
                    }, {
                        type: 'Category',
                        position: 'left',
                        fields: ['name'],
                        title: 'Name'
                    }],
                    series: [{
                        type: 'bar',
                        axis: 'bottom',
                        xField: 'name',
                        yField: 'value'
                        /*
                         renderer: function(sprite, record, attr, index, store){
                         var fieldValue = Math.random() * 20 + 10;
                         var value = (record.get('value') >> 0) % 5;
                         var color = ['rgb(213, 70, 121)', 'rgb(44, 153, 201)', 'rgb(146, 6, 157)', 'rgb(49, 149, 0)', 'rgb(249, 153, 0)'][value];
                         return Ext.apply(attr, {
                         fill: color
                         });
                         }
                         */
                    }],
                    
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                /**
                 *
                 */
                var CustomAxes = Ext.create('Ext.chart.Chart', {
                    width: 600,
                    height: 400,
                    animate: true,
                    store: store,
                    axes: [{
                        type: 'Numeric',
                        position: 'bottom',
                        fields: ['value'],
                        title: 'Value',
                        minimum: 1,
                        maximum: 35,
                        decimals: 0,
                        majorTickSteps: 10,
                        minorTickSteps: 5
                    }, {
                        type: 'Category',
                        position: 'left',
                        fields: ['name'],
                        title: 'Name'
                    }],
                    series: [{
                        type: 'bar',
                        axis: 'bottom',
                        xField: 'name',
                        yField: 'value'
                    }],
                    style: 'margin: 50px', // move panel off browser’s edge
                    renderTo: Ext.getBody()
                });
                
                Ext.define('Ext.chart.theme.MyTheme', {
                    extend: 'Ext.chart.theme.Base',
                    
                    constructor: function(config){
                    
                        this.callParent([Ext.apply({
                            axis: {
                                fill: '#ccc',
                                stroke: '#ccc'
                            },
                            colors: ['#111', '#333', '#555', '#777', '#000']
                        }, config)]);
                    }
                });
                
            });
        </script>
    </head>
    <body>
    </body>
</html>
