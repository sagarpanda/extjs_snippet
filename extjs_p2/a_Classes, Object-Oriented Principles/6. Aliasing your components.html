<html>
    <head>
        <title>6. Aliasing your Components</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css">
        <script type="text/javascript" src="../../ext-all-debug.js">
        </script>
        <script type="text/javascript">
            
            Ext.onReady(function(){
            
                Ext.define('Customer.support.SupportMessage', {
                    extend: 'Ext.panel.Panel',
                    alias: 'widget.supportMessage',
                    title: 'Customer Support',
                    html: 'Customer support is online'
                });
                
                Ext.application({
                    name: 'Customer',
                    launch: function(){
                        Ext.create('Ext.container.Viewport', {
                            layout: 'fit',
                            items: [{
                                xtype: 'supportMessage'
                            }]
                        });
                    }
                });
				
            });
        </script>
    </head>
    <body>
    </body>
</html>
