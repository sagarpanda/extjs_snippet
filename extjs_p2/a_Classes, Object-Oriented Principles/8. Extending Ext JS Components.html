<html>
    <head>
        <title>8. Extending Ext JS Components</title>
        <!-- Library Files -->
        <link rel="stylesheet" type="text/css" href="../../resources/css/ext-all.css">
        <script type="text/javascript" src="../../ext-all-debug.js">
        </script>
        <script type="text/javascript">
            
            Ext.onReady(function(){
            
                Ext.define('ck.DisplayPanel', {
                
                    extend: 'Ext.panel.Panel',
                    
                    initComponent: function(){
                    
                        // apply our configuration to the class		
                        Ext.apply(this, {
                            title: 'Display Panel',
                            html: 'Display some information here!',
                            width: 200,
                            height: 200,
                            renderTo: Ext.getBody()
                        });
                        
                        // call the extended class' initComponent method
                        this.callParent(arguments);
                    }
                    
                }, function(){
                    console.log('ck.DisplayPanel defined!');
                });
                
                var displayPanel = Ext.create('ck.DisplayPanel');
                displayPanel.show();
                
                // define our ck.InfoTextField class
                Ext.define('ck.InfoTextField', {
                
                    extend: 'Ext.form.field.Text',
                    
                    onRender: function(){
                        this.callParent(arguments);
                        
                        // insert our Info Text element
                        Ext.core.DomHelper.append(this.getEl(), '<div>' + this.infoText + '</div>');
                    }
                    
                }, function(){
                    console.log('ck.InfoTextField defined!');
                });
                
                // create an instance of our ck.InfoTextField
                var infoTextField = Ext.create('ck.InfoTextField', {
                    renderTo: Ext.getBody(),
                    fieldLabel: 'Username',
                    infoText: 'Your Username must be at least 6 characters long.'
                });
                
                
                infoTextField.show();
                
            });
        </script>
    </head>
    <body>
    </body>
</html>
